<body style="background-image: url(thumbnail.jpg);">
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btnn"></div>
                <button type="button" class="toggle-btnn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btnn"  onclick="register()">Regiser</button>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/rezikkooo/"><img src="instagram.png">

            <form id="login" class="input-groupi">
                <label for="name">Username</label>
                <input type="text" id="name" class="input-field" placeholder="Username" name="name">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter Password" name="password">
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" id="mybutton" onclick="submitForm()" class="submit-btnn">Log in</button>
            </form>
            <form id="register" class="input-groupi">
                <label for="name">Username</label>
                <input type="text" class="input-field" placeholder="Username">
                <label for="Email">Email</label>
                <input type="email" class="input-field" placeholder="Email">
                <label for="password">Password</label>
                <input type="text" class="input-field" placeholder="Enter Password" required>

                <button type="submit" class="submit-btnn">Register</button>
            </form>
        </div>
    </div>

    <script>
        function submitForm() {
          const nameInput = document.getElementById("name");
          const passwordInput = document.getElementById("password");
          const name = nameInput.value;
          const password = passwordInput.value;
          console.log("Username: " + name);
          console.log("Password: " + password);
          document.getElementById("output").innerHTML = "Name: " + name + "<br>Password: " + password;
        }
